<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BMI calculator</title>
    </head>

    <body>
        <h3>BMI Calculator</h3>
        <p><label><input type="radio" name="unit" value="metric" />Metric</label>
        <label><input type="radio" name="unit" value="english" />English</label></p>
        <p><label id="info" style="color: red"></label></p>
        <p><input type="number" id="height" placeholder="Enter your height" /></p>
        <p><input type="number" id="weight" placeholder="Enter your weight" /></p>
        <button id="calculate">Calculator</button><br/>
        <p>
            <div id="output"></div>
        </p>
    </body>

    <script src="q5.js" type="text/javascript"></script>
    <script src="q6.js" type="text/javascript"></script>
